<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>

        <div class="navbar">
            <!-- first div inside navbar-->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- second div inside navbar-->
            <div class="nav-address border">
                <p class="nav-add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="nav-add-second">Nepal</p>
                </div>
            </div>
            <!-- third div inside navbar -->
            <div class="nav-search">

                <select class="nav-dropdown">
                    <option >All</option>
                    
                </select>

                <input type="text" placeholder="Search Amazon" class="nav-searchinput">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
